spring:
  cloud:
    gateway:
      routes:
        - id: Authentication
          uri: http://auth-api:8005
          predicates:
            - Path=/api/auth/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"

# Enable the JwtAuthenticationFilter in Gateway
server:
  port: 8180
